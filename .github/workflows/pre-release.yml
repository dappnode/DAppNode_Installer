name: Pre-release

on:
  push:
    branches:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  pre-release:
    name: create pre release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: get latest tag release
        id: latest_release
        uses: oprypin/find-latest-tag@v1
        with:
          repository: dappnode/DNP_CORE
          releases-only: true
      - name: remove v from version
        id: remove_v
        run: |
          version=${${{ steps.latest_release.outputs.tag }}:1}
          echo "::set-output name=version::$version"
      - name: Bump release version
        id: bump_version
        uses: christian-draeger/increment-semantic-version@1.0.2
        with:
          current-version: ${{ steps.remove_v.outputs.version }}
          version-fragment: "bug"
      - name: Build
        run: |
          docker-compose build
          docker-compose up
      - name: Check iso
        run: |
          ls -lrt images/DAppNode-debian-bullseye-amd64.iso
      - name: Pre release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.next-version }}
          prerelease: true
          files: |
            ./images/DAppNode-debian-bullseye-amd64.iso
            ./scripts/dappnode_install.sh
            ./scripts/dappnode_install_pre.sh
            ./scripts/dappnode_uninstall.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
