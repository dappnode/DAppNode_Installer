name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: create release
    runs-on: ubuntu-latest
    # Only continue if branch that triggered the flow starts with v0...
    if: startsWith(github.ref, 'refs/heads/v0')
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Build
        run: |
          docker-compose build
          docker-compose up
      - name: Check iso
        run: |
          ls -lrt images/DAppNode-debian-bullseye-amd64.iso
      - name: Get branch name
        uses: nelonoel/branch-name@v1.0.1
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${BRANCH_NAME}
          files: |
            ./images/DAppNode-debian-bullseye-amd64.iso
            ./scripts/dappnode_install.sh
            ./scripts/dappnode_install_pre.sh
            ./scripts/dappnode_uninstall.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
